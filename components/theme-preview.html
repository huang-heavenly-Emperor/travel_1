<div class="theme-preview">
    <button class="theme-preview-toggle">
        <i class="fas fa-palette"></i>
    </button>
    <div class="theme-preview-panel">
        <h3>主题预览</h3>
        <div class="color-options">
            <button class="color-option" data-color="default">
                <span style="background: #5C6BC0"></span>
                默认
            </button>
            <button class="color-option" data-color="green">
                <span style="background: #66BB6A"></span>
                自然
            </button>
            <button class="color-option" data-color="purple">
                <span style="background: #AB47BC"></span>
                优雅
            </button>
        </div>
    </div>
</div>
