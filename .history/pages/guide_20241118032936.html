<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>旅游指南 - 环球旅行</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/guide.css">
</head>
<body>
    <!-- 导航栏沿用之前的 -->
    <header>...</header>

    <!-- 旅游指南主体内容 -->
    <main>
        <!-- 搜索区域 -->
        <section class="search-section">
            <div class="container">
                <div class="search-box">
                    <input type="text" placeholder="搜索目的地、攻略、游记...">
                    <button type="submit">搜索</button>
                </div>
                <div class="popular-tags">
                    <span>热门:</span>
                    <a href="#">日本</a>
                    <a href="#">泰国</a>
                    <a href="#">马尔代夫</a>
                    <a href="#">澳大利亚</a>
                </div>
            </div>
        </section>

        <!-- 目的地推荐 -->
        <section class="destinations">
            <div class="container">
                <h2>热门目的地</h2>
                <div class="destination-grid">
                    <div class="destination-card">
                        <img src="https://picsum.photos/400/300?random=1" alt="东京">
                        <div class="card-content">
                            <h3>东京</h3>
                            <p>现代与传统交织的都市魅力</p>
                            <div class="tags">
                                <span>美食</span>
                                <span>购物</span>
                                <span>文化</span>
                            </div>
                        </div>
                    </div>
                    <!-- 更多目的地卡片 -->
                </div>
            </div>
        </section>

        <!-- 季节推荐 -->
        <section class="seasonal-guide">
            <div class="container">
                <h2>季节旅游指南</h2>
                <div class="season-tabs">
                    <button class="tab active" data-season="spring">春季</button>
                    <button class="tab" data-season="summer">夏季</button>
                    <button class="tab" data-season="autumn">秋季</button>
                    <button class="tab" data-season="winter">冬���</button>
                </div>
                <div class="season-content active" id="spring">
                    <div class="season-card">
                        <img src="https://picsum.photos/400/300?random=5" alt="春季旅行">
                        <h3>赏樱胜地推荐</h3>
                        <p>精选全球最佳赏樱地点和最佳观赏时间...</p>
                    </div>
                    <!-- 更多春季推荐 -->
                </div>
                <!-- 其他季节内容 -->
            </div>
        </section>

        <!-- 实用攻略 -->
        <section class="travel-tips">
            <div class="container">
                <h2>实用攻略</h2>
                <div class="tips-grid">
                    <article class="tip-card">
                        <img src="https://via.placeholder.com/300x200?text=Travel+Tips" alt="行前准备">
                        <div class="tip-content">
                            <h3>行前准备清单</h3>
                            <p>护照签证、行李打包、保险选择...</p>
                            <a href="#" class="read-more">查看详情</a>
                        </div>
                    </article>
                    <!-- 更多攻略卡片 -->
                </div>
            </div>
        </section>

        <!-- 游记分享 -->
        <section class="travel-stories">
            <div class="container">
                <h2>精选游记</h2>
                <div class="story-slider">
                    <!-- 使用轮播展示游记 -->
                    <div class="story-card">
                        <img src="https://picsum.photos/400/300?random=10" alt="游记">
                        <div class="story-content">
                            <h3>漫步京都古街</h3>
                            <p class="author">作者: 小明</p>
                            <p class="excerpt">穿梭在京都的小巷中，感受千年古都的魅力...</p>
                        </div>
                    </div>
                    <!-- 更多游记 -->
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚沿用之前的 -->
    <footer>...</footer>
</body>
</html>
